<!DOCTYPE html>
<html lang="en">
<head>
  <title>Open Philly Globe</title>
  <script src="ThirdParty/Cesium/Cesium.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.23/jquery-ui.min.js"></script>
  <style>
      @import url(ThirdParty/Cesium/Widgets/widgets.css);
      @import url(button.css);
      @import url(combobox.css);

      #cesiumContainer {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          margin: 0;
          overflow: hidden;
          padding: 0;
          font-family: sans-serif;
      }

      body {
          padding: 0;
          margin: 0;
          overflow: hidden;
      }
  </style>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>
<body>
  <div id="cesiumContainer"></div>
  <a href="https://github.com/AnalyticalGraphicsInc/OpenPhillyGlobe" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
  <div id="bus-button" class="openphilly-button" style="top:200px">
      <img src="Assets/images/septa.png" style="position:absolute; left:0"/>
      <div class="openphilly-buttontext">
            Buses
      </div>
  </div>
  <div id="pedestrian-button" class="openphilly-button" style="top:275px">
      <img src="Assets/images/pedestrian.png" style="position:absolute; left:0"/>
      <div class="openphilly-buttontext">
            Pedestrian
      </div>
  </div>
  <div id="busComboContainer" class="styled-select" style="position:absolute; top: 0px; left:50%;">
  </div>
  <div id="pedCount">
    <form>
        <div id="pedCount-radio">
        <input type="radio" id="August 2012" name="radio" /><label for="August 2012">August 2012</label>
        <input type="radio" id="August 2013" name="radio" checked="checked" /><label for="August 2013">August 2013</label>
        </div>
    </form>
  </div>
  <div id="pedAverage">
    <form>
        <div id="pedAverage-radio">
        <input type="radio" id="Daily Average" name="radio" checked="checked"/><label for="Daily Average">Daily Average</label>
        <input type="radio" id="By Time of Day" name="radio" checked="checked"/><label for="By Time of Day">By Time of Day</label>
        <input type="radio" id="By Day of Week" name="radio" checked="checked"/><label for="By Day of Week">By Day of Week</label>
        <input type="radio" id="Weekly Average" name="radio" checked="checked"/><label for="Weekly Average">Weekly Average</label>
        </div>
    </form>
  </div>
  <script src="Source/Core.js"></script>
  <script src="Source/SeptaBus.js"></script>
  <script src="Source/PedestrianCounts.js"></script>
  <script src="Source/App.js"></script>
</body>
</html>
